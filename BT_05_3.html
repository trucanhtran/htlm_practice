<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css " type="text/css" />
    <title>Document</title>
  </head>
  <style>
    ul {
      list-style-type: none;
    }
    li {
      float: left;
      padding: 10px;
      border: 1px solid white;
      background-color: #a37bea;
    }
    li:hover {
      background-color: yellow;
    }
    div.main {
      width: 50%;
      height: 300px;
      border: 2px solid;
      display: block;
    }
    div {
      float: left;
      clear: both;
    }
    div.nd {
      margin-left: 10%;
    }
  </style>
  <body>
    <div class="main">
      <div>
        <ul>
          <li>Link one</li>
          <li>Link two</li>
          <li>Link three</li>
          <li>Link four</li>
        </ul>
      </div>
      <div class="nd">nội dung ở trang chủ được trình bày ở đây</div>
    </div>
  </body>
</html>
